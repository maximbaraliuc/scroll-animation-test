<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="css/normalize.css">
  <link rel="stylesheet"
        href="css/reset.local.css">
  <link rel="stylesheet"
        href="css/style.css">
  <link rel="shortcut icon"
        href="img/favicon.png"
        type="image/x-icon">
  <script src="js/script.js"
          defer></script>
  <script src="js/scroll-animation.js"
          type="module"></script>
  <title>Scroll Animation</title>
</head>

<body>
  <div class="scroll-tracker"></div>
  <div class="animation-container">
    <div class="animated-card"><img id="scroll-image-01"
           src="img/landscape-01-1920.jpg"
           srcset="img/landscape-01-1280.jpg 1280w, img/landscape-01-1920.jpg 1920w, img/landscape-01-2560.jpg 2560w,"
           sizes="(max-width: 2560px) 100vw, 2560px"
           alt="top view of a beach with a green shore sand and azure water">
      <div class="card-message hero">
        <p>Explore the world's most beautiful places</p>
        <a href="">Get in touch with us</a>
      </div>
    </div>
    <div class="animated-card"><img id="scroll-image-02"
           src="img/landscape-02-1920.jpg"
           srcset="img/landscape-02-1280.jpg 1280w, img/landscape-02-1920.jpg 1920w, img/landscape-02-2560.jpg 2560w,"
           sizes="(max-width: 2560px) 100vw, 2560px"
           alt="a planes wing over the clouds"
           loading="lazy"
           decoding="async">
      <div class="card-message simple">
        <p>Discover the world with us</p>
      </div>
    </div>
    <div class="animated-card"><img id="scroll-image-03"
           src="img/landscape-04-1920.jpg"
           srcset="img/landscape-04-1280.jpg 1280w, img/landscape-04-1920.jpg 1920w, img/landscape-04-20.jpg 2560w,"
           sizes="(max-width: 2560px) 100vw, 2560px"
           alt="a settlement close to water"
           loading="lazy"
           decoding="async">
      <div class="card-message simple">
        <p>Explore your dream destination</p>
      </div>
    </div>
  </div>
  <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Optio ipsa odit expedita repudiandae consequatur eum.</p>
  <div class="bum"></div>
</body>

</html>
