<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/reset.local.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <script src="js/script.js" defer></script>
  <script src="js/scroll-animation.js" type="module"></script>
  <title>Scroll Animation</title>
</head>

<body>
  <div class="scroll-tracker"></div>
  <div class="animation-container">
    <div class="animated-card"><img id="scroll-image-01" src="img/landscape-01-1920.jpg"
        srcset="img/landscape-01-1280.jpg 1280w, img/landscape-01-1920.jpg 1920w, img/landscape-01-2560.jpg 2560w"
        sizes="(max-width: 2560px) 100vw, 2560px" alt="top view of a beach with a green shore sand and azure water">
      <div class="card-message hero">
        <p>Explore the world's most beautiful places</p> <a href="#contact">Get in touch with us</a>
      </div>
    </div>
    <div class="animated-card"><img id="scroll-image-02" src="img/landscape-02-1920.jpg"
        srcset="img/landscape-02-1280.jpg 1280w, img/landscape-02-1920.jpg 1920w, img/landscape-02-2560.jpg 2560w"
        sizes="(max-width: 2560px) 100vw, 2560px" alt="a planes wing over the clouds" loading="lazy" decoding="async">
      <div class="card-message simple">
        <p>Discover the world with us</p>
      </div>
    </div>
    <div class="animated-card"><img id="scroll-image-03" src="img/landscape-04-1920.jpg"
        srcset="img/landscape-04-1280.jpg 1280w, img/landscape-04-1920.jpg 1920w, img/landscape-04-20.jpg 2560w"
        sizes="(max-width: 2560px) 100vw, 2560px" alt="a settlement close to water" loading="lazy" decoding="async">
      <div class="card-message simple">
        <p>Explore your dream destination</p>
      </div>
    </div>
  </div>

  <div class="contact-form-wrapper" id="contact">
    <h2>Contact Details</h2>
    <!-- <h2> Get in touch with us </h2> -->
    <!-- <form class="contact-form" action="https://formspree.io/patrick.j.reichert@gmail.com" method="POST"> -->
    <form class="contact-form">
      <div class="name">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="John Doe..." required>
      </div>

      <div class="email">
        <label for="user_email">Email</label>
        <input type="email" id="user_email" name="email" placeholder="you@example.com" required>
      </div>

      <div class="phone">
        <label for="phone_number">Phone</label>
        <input type="tel" id="phone_number" name="phone_number" placeholder="(xxx) xxx-xxxx">
      </div>

      <div class="subject">
        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="..." required>
      </div>

      <div class="contact-message">
        <label for="message">Message</label>
        <textarea name="message" id="message" placeholder="..." required></textarea>
      </div>

      <div class="form-footer">
        <button class="form-button" type="submit">Send</button>
      </div>
    </form>
  </div>

  <!-- <div style="height: 600px; width: 100%;"></div> -->

</body>

</html>
